<script>
    // Get modal and elements
var modal = document.getElementById("imageModal");
var modalImage = document.getElementById("modal-image");
var modalGallery = document.getElementById("modal-gallery");
var closeBtn = document.getElementsByClassName("close")[0];

// Event listener for image clicks
document.querySelectorAll('.work-img').forEach(function(img) {
    img.addEventListener('click', function(e) {
        var workType = e.target.getAttribute('data-work');

        // Show modal
        modal.style.display = "block";

        // Populate the gallery and set the first image as the main one
        loadGallery(workType);
    });
});

// Function to load images in the modal gallery based on work type
function loadGallery(workType) {
    // Clear previous gallery content
    modalGallery.innerHTML = '';

    // Example images for different works
    var images = {
        minecraft: [
            'img/Top.png',
            'img/Game.png'
        ],
        aircash: [
            'img/AirCash_Top_PC.png',
            'img/AirCash_Product_PC.png'
        ],
        pres: [
            'img/presen.png'
        ]
    };

    // Get images for the selected work
    var workImages = images[workType] || [];

    // If there are images, set the first one as the main image
    if (workImages.length > 0) {
        modalImage.src = workImages[0];
    }

    // Add images to the modal gallery
    workImages.forEach(function(imgSrc) {
        var imgElement = document.createElement('img');
        imgElement.src = imgSrc;
        imgElement.addEventListener('click', function() {
            modalImage.src = imgSrc;
        });
        modalGallery.appendChild(imgElement);
    });
}

// When the user clicks on <span> (x), close the modal
closeBtn.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>
